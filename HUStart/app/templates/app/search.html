{% extends "app/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for result in results %}
                <div class="col-md-4" style="margin-bottom: 3em">
                    <a href="{{ result.0 }}">
                        {{ result.1 }}
                    </a>
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div>
                    <div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
